<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="m.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="nav">
        <h1>EXPENSE TRACKER</h1>
    </div>    
    <div class="Container">
        <form action="">
            <h2>Log In</h2>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="password" placeholder="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forget">
            <label>
                <input type="checkbox">&nbsp;Remember me
            </label>
            <a href="Reset.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn"><a href="page.html">Log in</a></button>
            <div class="Register"><br>
                <p>Don't have any account?&nbsp;&nbsp;<a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>
<footer>
    <div class="footerBottom">
        <ul>
            <div class="Copyright">
                <p>Copyright &copy;2025; Designed By <span class="designer">PreSha</span></p>
            </div>
        </ul>
    </div>
</footer>
<script src="pass.js"></script>
</body>
</html>
