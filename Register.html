<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Container">
        <form action="">
            <h1>Create a new account</h1>
            <h2>It's quick and easy </h2>
            <div class="input-box">
            <label for="">
                <input type="text" name="name" placeholder="First Name">-<input type="text" name="name" placeholder="Last Name">
            </label>
            </div><br>
            <div class="input-box">
            <label for=""><b>Date of Birth</b><br><br>
                <input type="text" size="3" name="date" placeholder="Date">-<input type="text" size="3" name="date" placeholder="Month">-<input type="text" size="4" name="date" placeholder="Year">
            </label>
            </div><br>
            <div class="input-box">
            <label for=""><b><bg>Gender</bg></b><br><br>
                <input type="radio" value="Male" name="class" id="male">Male
            </label>
            <label for="">
                <input type="radio" value="Female" name="class" id="female">Female
            </label>
            </div><br>
            <div class="input-box">
            <label for="">
                <input type="text" placeholder="Mobile number or email address" name="details" id="number-address">
            </label>
            </div><br>
            <div class="input-box">
            <label for="password">
                <input type="text" placeholder="New password" name="details" id="password">
            </label>
            </div><br>
            <div class="btn">
                <button><a href="page.html">Sign Up</a></button>
            </div><br>
            <div class="Login">
                <p>Already have any account?<br><a href="page.html">Log in</a></p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
