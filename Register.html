<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Container">
        <form action="">
            <h1>Create a new account</h1>
            <h2>It's quick and easy</h2>
            <div class="input-box">
                <label for="">
                    <input type="text" name="firstname" placeholder="First Name">-<input type="text" name="lastname" placeholder="Last Name">
                </label>
            </div><br>
            <div class="input-box1">
                <label for=""><b>Date of Birth</b><br><br>
                    <input type="text" size="3" name="date" placeholder="Date">-<input type="text" size="3" name="month" placeholder="Month">-<input type="text" size="4" name="Year" placeholder="Year">
                </label>
            </div><br>
            <div class="input-box2">
                <label for="gender"><b><bg>Gender</bg></b><br><br>
                    <input type="radio" value="Male" id="male">Male
                </label>
                <label for="">
                    <input type="radio" value="Female" id="female">Female
                </label>
            </div><br>
            <div class="input-box3">
                <label for="">
                    <input type="text" placeholder="Mobile number or email address" name="email" id="number-address">
                </label>
            </div><br>
            <div class="input-box4">
                <label for="password">
                    <input type="text" placeholder="New password" name="password" id="password">
                </label>
            </div><br>
            <div class="btn">
                    <button><a href="page.html">Sign Up</a></button>
                </div><br>
            <div class="bottom"><br>
                <div class="Login">
                    <p>Already have any account?<br><a href="page.html">Log in</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
