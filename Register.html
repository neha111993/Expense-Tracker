<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Container">
        <h1>Create a new account</h1>
        <h2>It's quick and easy</h2>
        <form action="page.html" method="GET">
            <div class="input-box">
                <label for="fname"></label>
                <input type="fname" name="firstname" placeholder="First Name" required>&nbsp;&nbsp;
                <label for="lname"></label>
                <input type="lname" name="lastname" placeholder="Last Name" required>
            </div>
            <br>
            <div class="input-box1">
                <label for=DOB><b>Date of Birth</b></label><br><br>
                <input type="number" size="3" name="date" placeholder="Date" min="0" max="31" required>
                <label for="month"></label>
                <input type="text" size="3" name="month" placeholder="Month" required>
                <label for="year"></label>
                <input type="number" size="4" name="Year" placeholder="Year" min="1111" max="9999" required>
            </div>
            <br>
            <div class="select">
                <label for="gender"><b><bg>Gender</bg></b></label><br><br>
                <input type="radio" value="Male" name="gender" required>Male
                <input type="radio" value="Female" name="gender" required>Female
                <input type="radio" value="other" name="gender" required>others
            </div>
            <br><br>
            <div class="input-box3">
                <label for="input"></label>
                <input type="text" placeholder="Mobile number or email address" name="email" id="number-address" required>
            </div>
            <br>
            <div class="input-box4">
                <label for="password"></label>
                <input type="password" placeholder="New password" name="password" id="password" required>
            </div>
            <br>
            <button type="submit">Sign Up</button>
            <div class="bottom"><br>
                <div class="Login">
                    <p>Already have any account?<br><a href="index.html">Log in</a></p>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
